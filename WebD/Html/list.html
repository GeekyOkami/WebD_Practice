<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="1"><!--We can write type="a","A","i","I" for alphabet and roman numerals list-->>
        <li>Type1</li>
        <li>Type2</li>
        <li>Type3</li>
        <li>Type4</li>
    </ol>
    <ul style="list-style-type: square;"> <!--This is CSS style-->
        <li>Type1</li>
        <li>Type2</li>
        <li>Type3</li>
        <li>Type4</li>
    </ul>
    
    
</body>
</html>
