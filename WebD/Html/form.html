<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <h1>Html forms</h1>
    <form action="">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Username" required>

        <br> <br>

        <label for="password">Password: </label>
        <input type="password" name="" id="password" placeholder="Password" required>

        <br> <br>

        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="Email" required>

        <br><br>

        <p>Select Your Gender:</p> 
        <input type="radio" name="gender" id="male"> 
        <label for="male">Male</label>
        
        <input type="radio" name="gender" id="female"> 
        <label for="female">Female</label>
        
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>

        <br>

        <label for="age group">Select your age group:</label>
        <select name="" id="age group">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="30+">30+</option>
        </select>

        <br>
        <label for="Comments">Comment your thoughts:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Comment your thoughts here."></textarea>
        <br>
        <label for="colour">Pick a colour:</label>
        <input type="color" name="" id="colour"><br>
        <label for="date">Date of Birth:</label>
        <input type="date" name="" id="date"><br>
        <label for="file">Upload your file:</label>
        <input type="file" name="" id="file">
        
        <br> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
