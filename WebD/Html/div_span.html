<!--div and span act like containers div contains a particular block of site and we can use css on it
    span can be used to style specific text-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>

    <style>
        .container1{
            background-color: black;
            color: white;
        }
        .container2{
            background-color: aqua;
            color: black;
        }
        .sp1{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container1">
        <h2>Hello this is the Heading 2</h2>
        <ul>
            <li>type 1</li>
            <li>type 2</li>
            <li>type 3</li>
            <li>type 4</li>
            <li>type 5</li>
            <li>type 6</li>
        </ul>
    </div>

    <div class="container2">
        <h2>Hello this is the Heading 3</h2>
        <img src="chainsawman.jpg" width="500" height="400" alt="">
        <p>Lorem ipsum dolor sit amet,<span class="sp1"><b>This is styled with span</b></span> consectetur adipisicing elit. Repellat, a!</p>
    </div>


</body>

</html>
